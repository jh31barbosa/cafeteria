<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAFE DO JOSE</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <h2>Café</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Espresso</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Cappuccino</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Irish coffee</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Duplo</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caffè latte</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Sobremesa</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Torta de Limão</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Pudim</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Bolo de Chocolate</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visite nosso website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
